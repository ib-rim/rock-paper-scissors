<header class="header">
    <img src="../assets/images/logo.svg" alt="Rock Paper Scissors">
    <div class="score-display">
        <div class="score-title">SCORE</div>
        <div class="score-value">12</div>
    </div>
</header>
<div class="choice-buttons" *ngIf="!gameEnded">
    <app-choice-button label="paper" (playerChoice)="handleChoices($event, randomChoice())"></app-choice-button>
    <app-choice-button label="rock" (playerChoice)="handleChoices($event, randomChoice())"></app-choice-button>
    <app-choice-button label="scissors" (playerChoice)="handleChoices($event, randomChoice())"></app-choice-button>
</div>
<div class="final-choices" *ngIf="gameEnded">
    <div class="final-choice">
        <p class="picked-text">YOU PICKED</p>
        <app-choice-button label="{{playerChoice}}"></app-choice-button>
    </div>
    <div class="result">
        <p class="result-text">{{resultText}}</p>
        <button class="play-again-button" (click)="restartGame()">PLAY AGAIN</button>
    </div>
    <div class="final-choice">
        <p class="picked-text">THE HOUSE PICKED</p>
        <app-choice-button label="{{cpuChoice}}"></app-choice-button>
    </div>
</div>
<button class="rules-button">RULES</button>
